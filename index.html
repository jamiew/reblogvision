<!DOCTYPE html>
<html>
<head>
  <title>Videos</title>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://vhx.tv/javascripts/jquery.swfobject-1.1.1.js"></script>

  <style type="text/css" media="screen">
    html, body { height: 100%; width: 100%; margin: 0; padding: 0; }
  </style>

</head>
<body>
<script type='text/javascript'>
  function debug(){
    try {
      console.log(arguments);
    } catch(e){}
  }

  $(document).ready(function(){
    $('#player').flash({
      swf: 'http://vhx.tv/embed/megaplaya',
      width: '100%',
      height: '100%',
      allowFullScreen: true,
      allowScriptAccess: "always"
    });
  });

  // Megaplaya calls this function when it's ready
  var megaplaya = false;
  function megaplaya_loaded(){
    megaplaya = $('#player').children()[0];
    load_videos();
  }

  function load_videos(){
    $.ajax({
      type: "GET",
      // url: "http://vimeo.com/api/v2/vhx/videos.json",
      url: "http://api.tumblr.com/v2/blog/jamiew.tumblr.com/posts/video?api_key=PyezS3Q4Smivb24d9SzZGYSuhMNPQUhMsVetMC9ksuGPkK1BTt&jsonp=load_videos_callback",
      dataType: "jsonp",
      // success: function(videos, status, ajax) {
      //   debug(status);
      //   debug(videos);
      // }
     });
  }
  var tumblr = false;
  function load_videos_callback(data){
    tumblr = data; // REMOVEME
    debug(data);

    youtube_regexes = [];

    var videos = $.map(tumblr.response.posts, function(item){
      var raw_url = item.player[0].embed_code.match(/src=\"([^\"]+)/)[1];
      vimeo_url = match_vimeo_video(raw_url);
      youtube_url = match_youtube_video(raw_url);
      if(vimeo_url && youtube_url) {
        debug("Wow! Matched both! Big fail! "+vimeo_url+" "+youtube_url);
        url = vimeo_url;
      }
      else if(vimeo_url){
        debug("Matched Vimeo: "+vimeo_url);
        url = vimeo_url;
      }
      else if(youtube_url){
        debug("Match YouTube: "+youtube_url);
        url = youtube_url;
      }
      else {
        debug("No match for "+raw_url);
        url = undefined;
      }
      return {raw_url: raw_url, url: url}
    });

    if (videos) {
      megaplaya.api_playQueue(videos);
    }
  }

  function match_vimeo_video(url){
    patterns = [
      /player\.vimeo\.com\/video\/(\d+)/,
      /vimeo\.com\/(\d+)/
    ];
    return match_video_from_patterns(url, "http://www.vimeo.com/", patterns);
  }

  function match_youtube_video(url){
    patterns = [
      /v\/([^&#\?"\\]+)/,
      /v=([^&#\?"\\]+)/,
      /youtu\.be\/([^&#\?"\\])/
    ];
    return match_video_from_patterns(url, "http://www.youtube.com/", patterns);
  }

  function match_video_from_patterns(url, base_url, patterns){
    var id = false;
    for(i = 0; regex = patterns[i]; i++){
      var matches = url.match(regex);
      if(!id && matches != null && matches.length > 0){
        id = matches[1];
        url = base_url + id;
      }
      debug("url="+url);
    }
  }

</script>

<div id="player"></div>

</body>
</html>
